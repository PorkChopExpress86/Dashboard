<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomeBrain Dashboard</title>
    <!-- Bootswatch Flatly (blue theme) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4j3pYQ+G8LmNmsA8rum1BgqsTBqS2IN1JQ1d2bMm2o=" crossorigin="" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="bi bi-house-heart-fill me-2"></i>HomeBrain</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin"><i class="bi bi-gear-fill me-1"></i>Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <main class="container-fluid main-content">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j7kGStG3qkHtiJqVgC4Jb77rVQ+3S2R8aZp0Xgw=" crossorigin=""></script>
    <script src="/static/js/main.js"></script>
  </body>
  </html>
